<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Statistics</title>
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Link to your CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header and Sidebar here -->

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid">
                <h1 class="page-title">Dashboard Statistics</h1>

                <div class="row">
                    <!-- Sales Analysis Chart -->
                    <div class="col-md-6">
                        <div class="card card-statistics">
                            <div class="card-header">
                                <h4 class="card-title">Sales Analysis</h4>
                            </div>
                            <div class="card-body">
                                <div id="analytics1"></div>
                            </div>
                        </div>
                    </div>

                    <!-- User Growth Chart -->
                    <div class="col-md-6">
                        <div class="card card-statistics">
                            <div class="card-header">
                                <h4 class="card-title">User Growth</h4>
                            </div>
                            <div class="card-body">
                                <div id="analytics2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Additional Statistics or Charts -->
                    <div class="col-md-12">
                        <div class="card card-statistics">
                            <div class="card-header">
                                <h4 class="card-title">Sales Overview</h4>
                            </div>
                            <div class="card-body">
                                <div id="analytics3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for charts -->
    <script>
        // Sales Analysis Chart (analytics1)
        var options1 = {
            chart: {
                height: 350,
                type: 'line'
            },
            series: [{
                name: 'Sales',
                data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
            }],
            xaxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep']
            }
        };
        var chart1 = new ApexCharts(document.querySelector("#analytics1"), options1);
        chart1.render();

        // User Growth Chart (analytics2)
        var options2 = {
            chart: {
                height: 350,
                type: 'area'
            },
            series: [{
                name: 'Users',
                data: [20, 40, 30, 60, 50, 90, 70]
            }],
            xaxis: {
                type: 'datetime',
                categories: ["2024-01-01", "2024-02-01", "2024-03-01", "2024-04-01", "2024-05-01", "2024-06-01", "2024-07-01"]
            }
        };
        var chart2 = new ApexCharts(document.querySelector("#analytics2"), options2);
        chart2.render();

        // Sales Overview Chart (analytics3)
        var options3 = {
            chart: {
                height: 350,
                type: 'bar'
            },
            series: [{
                name: 'Sales',
                data: [31, 40, 28, 51, 42, 109, 100]
            }],
            xaxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']
            }
        };
        var chart3 = new ApexCharts(document.querySelector("#analytics3"), options3);
        chart3.render();
    </script>
</body>
</html>
